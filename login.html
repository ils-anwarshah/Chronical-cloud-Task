<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container1">
        <div class="image">
            <img class="logo" src="assets/Logo.png"/>
        </div>
        <div class="card-parent">
        <div class="card">
            <div class="login-text">
                <h4>LOGIN</h4>
                <p>Enter your email address and password to get access your account.</p>

            </div>
            <form>
                <div class="card-input-1">
                    
                        <div class="input-box-1 mb-3">
                          <div class="email-pass-logo">
                            <img class="Input-icon" src="./assets/email.svg" alt=""/> 
                          </div>
                          <div class="form-floating">
                            <input type="email" class="form-control" id="floatingInput" placeholder="Email" autofocus required>
                            <label for="floatingInput">Email address</label>
                          </div>
                        </div>
                      
                    
                    <div class="input-box-1">
                        <div class="email-pass-logo">
                            <img src="./assets/padlock.svg" alt="" class="pass-icon">
                        </div>
                        <div class="form-floating password">
                            <input type="password" class="form-control password" id="floatingPassword" placeholder="Password" required>
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="email-pass-logo eye-logo">
                            <i class="fa-solid fa-eye" id="eye"></i>
                        </div>
                    </div>
                    
                </div>
                <div class="remember">  
                <div>
                    <input class="form-check-input shadow-none rounded-circle" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Remember me
                    </label>
                </div>
                    <span class="forget-pass"><a href="#">Forgot Password?</a></span>
                </div>
                <div class="buttons">
                    <button type="button" class="btn">LOGIN</button>
                </div>
                <div class="block-3">  
                    
                        <span class="text-center">Don’t have an account?</span>
                        <button type="button"class="btn register-btn">REGISTER NOW</button>
                </div>
            
            </form>
        </div>
        <p class="copyright">© 2023 All rights reserved | Built for Chronicle Cloud. <br/><strong>Powered with Synapse Xtreme Engine (SXE)</strong></p>
    </div>
    </div>
</body>
</html>
