<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/forget.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container1">
        <div class="image">
            <img class="logo" src="../assets/Logo.png"/>
        </div>
        <div class="card-parent">
        <div class="card">
            <div class="login-text">
                <h4>FORGOT PASSWORD</h4>
                <p>Enter your registered email address. We will email you a new password for your account</p>

            </div>
            <form name="forget-form" onsubmit="return validateForm()" novalidate>
                <div class="card-input-1">
                    
                        <div class="input-box mb-3">
                          <div class="email-pass-logo">
                            <img class="Input-icon" src="../assets/email.svg" alt=""/> 
                          </div>
                          <div class="form-floating" id="email">
                            <input type="email" name='email' class="form-control" id="floatingInput" placeholder="Email" autofocus value="" onkeyup="validateForm()">
                            <label for="floatingInput">Email address</label>
                          </div>
                        </div>
                      
                </div>
                <b ><small id="err" class="err"></small></b>
                <div class="buttons">
                    <button type="submit" name="submit" class="btn">RETRIEVE PASSWORD</button>
                </div>
            </form>
        </div>
    </div>
    </div>
    <script src="../js/forget.js"></script>
</body>
</html>
