<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/signup.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
     <!-- phone -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
     <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
     <!-- end-phone -->
  </head>
  <body>
    <div class="container1">
      <div class="image">
        <img class="logo" src="../assets/Logo.png" />
      </div>
      <div class="card-parent">
        <div class="card step-1" id="step-1">
          <div class="login-text">
            <h4><b>REGISTRATION</b></h4>
          </div>
          <div class="steps-box">
            <div class="step s1 active" id="active-1"><h5>STEP 1</h5></div>
            <div class="step s2 "><h5>STEP 2</h5></div>
          </div>
          <form name="signIn-form"  novalidate>
            <div class="card-input-1 my-2">
              <div class="name-box">
                <div class="form-floating" id="fnamediv">
                  <input
                    type="text"
                    name="fname"
                    class="form-control input-s1"
                    id="floatingInput1"
                    placeholder="First Name"
                    onkeyup="validateFirstName()"
                  />
                  <label for="floatingInput1">First Name</label>
                  <b><small id="fname-error" class="err"></small></b>
                </div>
                
                <div class="form-floating">
                  <input
                    type="text"
                    name="lname"
                    class="form-control input-s1"
                    id="floatingInput2"
                    placeholder="Last Name"
                    onkeyup="validateLastName()"
                  
                  />
                  <label for="floatingInput2">Last Name</label>
                  <b><small id="lname-error" class="err"></small></b>
                </div>
              </div>
              <div>
              <div class="input-box mb-1" id="input-box2">
                <div class="email-pass-logo eye-logo">
                  <img class="Input-icon" src="../assets/email.svg" alt=""/>
                </div>
                <div class="form-floating">
                  <input
                    type="email"
                    name="email"
                    class="form-control input-s1"
                    id="floatingInput"
                    placeholder="Email"
                    onkeyup="validateEmail()"
                    
                  />
                  <label for="floatingInput">Email ID</label>
                  
                </div>
              </div>
              <b><small id="email-error" class="err"></small></b>
            </div>

              <div class="input-box">
                
                <div class="contact-number-input">
                  <input type="number" class="form-control" placeholder="Mobile Number"
                      id="phone" onkeyup="validateNumber()" name="number"
                      autocomplete="off" contextmenu="false">
                </div>
              </div>
              <b><small id="number-error" class="err"></small></b>
            </div>
            <div class="remember">
              <div>
                <h6 class="Paas-text">Create Password</h6>
              </div>
              <p id="rem-text">
                Password must contain one special character, one capital letter
                and be at least 6 characters long.
              </p>
            </div>
            <div class="passwords">
              <div id="pass1container">
              <div class="form-floating enterPassword" >
                <input
                  type="password"
                  name="pass"
                  class="form-control password input-s1"
                  id="floatingPass1"
                  placeholder="Password"
                  onkeyup="validatePass()"
                />
                <label for="floatingPass1">Enter Password</label>
                <div class="email-pass-logo eye-logo">
                  <i class="fa-solid fa-eye" id="eye1"></i>
              
            </div>
          </div>
          <b><small id="password-error" class="errpass"></small></b>
        </div>
              <div class="form-floating confirmPassword">
                <input
                  type="password"
                  name="cpass"
                  class="form-control password input-s1"
                  id="floatingPass2"
                  placeholder="Password"
                  onkeyup="validateConfimPass()"
                />
                <label for="floatingPass2">Confirm Password</label>
                <div class="email-pass-logo eye-logo">
                  <i class="fa-solid fa-eye" id="eye2"></i>
              
            </div>
              </div>
              <b><small id="confim-password-error" class="err"></small></b>
            </div>
            <div class="buttons">
              <button type="button"  class="btn"  id ='next-step' onclick="return NextStepvalidation()">
                Next Step <b class="arrow">&#x2192;</b>
              </button>
            </div>
            <div class="block-3">
              <span class="text-center">Do have an account?</span>
              <a href="../pages/login.html"><button type="button" class="btn register-btn">LOGIN</button></a>
            </div>
          </form>
        </div>



        <div class="card step-2 card-hide" id="step-2">
          <div class="login-text">
            <h4><b>REGISTRATION</b></h4>
          </div>
          <div class="steps-box">
            <div class="step s1 "><h5>STEP 1</h5></div>
            <div class="step  s2 active " id="active-2"><h5>STEP 2</h5></div>
          </div>
          <form  name="signIn-form-2" onsubmit="return FormSubmit()" action="dashboard.html">
            <div class="card-input-1 my-2">
              <div class="input-box mb-4">
                <div class="form-floating margin">
                  <input
                    type="text"
                    name="school"
                    class="form-control input-s2 margin"
                    id="input1"
                    placeholder="University name"
                    onkeyup="ValidateSchoolName()"
                  />
                  <label for="input1">School / University / Institute Name*</label>
                <b><small id="school-error" class="err-step-2"></small></b>
                </div>
              </div>

              <div class="input-box my-4">
                <div class="form-floating margin">
                  <input
                    type="text"
                    name="state"
                    class="form-control input-s2 margin"
                    id="input2"
                    placeholder="state"
                    onkeyup="ValidateStateName()"
                 
                  />
                  <label for="input2">State*</label>
                  <b><small id="state-error" class="err-step-2"></small></b>
                </div>
              </div>
              <div class="input-box my-4">
                <div class="form-floating margin">
                  <input
                    type="text"
                    name="city"
                    class="form-control input-s2 margin"
                    id="input3"
                    placeholder="city"
                    onkeyup="ValidateCityName()"
                   
                  />
                  <label for="input3">City*</label>
                  <b><small id="city-error" class="err-step-2"></small></b>
                </div>
              </div>
              <div class="input-box my-4">
                <div class="form-floating margin">
                  <input
                    type="text"
                    name="country"
                    class="form-control input-s2 margin"
                    id="input4"
                    placeholder="country"
                    onkeyup="ValidateCountryName()"
                    
                  />
                  <label for="input4">Country</label>
                  <b><small id="country-error" class="err-step-2"></small></b>
                </div>
              </div>
              <div class="input-box">
                <div class="form-floating margin">
                  <input
                    type="text"
                    name="zipcode"
                    class="form-control input-s2 margin"
                    id="input5"
                    placeholder="ZipCode"
                    maxlength="6"
                    onkeyup="ValidateZipCode()"
                    
                  />
                  <label for="input5">Zip Code*</label>
                  <b><small id="zipcode-error" class="err-step-2"></small></b>
                </div>
              </div>
            </div>
            <div class="remember remember2">
              <span>
                <input
                  class="form-check-input shadow-none rounded-circle mx-2"
                  name="checkbox"
                  type="checkbox"
                  value=""
                  id="check-box"
                  onclick="checkCheckBoxes()"
                />
              </span>
              <label class="form-check-label" for="check-box">
                I agree to the <a class="tnc" href=""><b>Terms of service</b></a> and
                <a class="tnc" href=""><b>Privacy Policy</b></a>.
              </label>
              <b><small id="checkbox-error" class="err"></small></b>
            </div>
            <div class="buttons-s2">
              <button type="button" class="btn-s2" id="step-back">
                <span class="left-arrow"><b>&#x2190;</b> Step Back</span>
              </button>
              <button type="submit" class="btn" onclick="checkCheckBoxes()">Create Account</button>
            </div>
          </form>
        </div>
        <p class="copyright">
          Â© 2023 All rights reserved | Built for Chronicle Cloud. <br /><strong
            >Powered with Synapse Xtreme Engine (SXE)</strong
          >
        </p>
      </div>
    </div>
    <script src="../js/signup.js">
    </script>
    <script src="../js/contact.js"></script>
  </body>
</html>
