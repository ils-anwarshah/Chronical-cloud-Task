<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container1">
        <div class="image">
            <img class="logo" src="assets/Logo.png"/>
        </div>
        <div class="card-parent">
        <div class="card step-1">
            <div class="login-text">
                <h4><b>REGISTRATION</b></h4>

            </div>
            <div class="steps-box">
                <div class="step active"><h5>STEP 1</h5></div>
                <div class="step"><h5>STEP 2</h5></div>
            </div>
            <form>
                <div class="card-input-1 my-2">
                    <div class="name-box">
                        <div class="form-floating">
                            <input type="text" class="form-control input-s1" id="floatingInput1" placeholder="First Name" autofocus required>
                            <label for="floatingInput">First Name</label>
                          </div>
                          <div class="form-floating">
                            <input type="text" class="form-control input-s1" id="floatingInput2" placeholder="Last Name" autofocus required>
                            <label for="floatingInput">Last Name</label>
                          </div>
                    </div>
                        <div class="input-box mb-2">
                          <div class="form-floating">
                            <input type="email" class="form-control input-s1" id="floatingInput" placeholder="Email" autofocus required>
                            <label for="floatingInput">Email ID</label>
                          </div>
                        </div>
                      
                    
                    <div class="input-box">
                        <div class="email-pass-logo eye-logo">
                            <i class="fa-solid fa-eye" id="eye"></i>
                        </div>
                        <div class="form-floating password">
                            <input type="password" class="form-control password input-s1" id="floatingPassword" placeholder="Password" required>
                            <label for="floatingPassword">Mobile Number</label>
                        </div>
                        
                    </div>

                    
                </div>
                <div class="remember">  
                <div>
                    <h6>Create Password</h6>
                </div>
                    <p id="rem-text">Password must contain one special character, one capital letter and be at least 6 characters long.</p>
                </div>
                <div class="passwords">
                    <div class="form-floating enterPassword">
                        <input type="password" class="form-control password input-s1" id="floatingPass1" placeholder="Password" required>
                        <label for="floatingPass1">Enter Password</label>
                    </div>
                    <div class="form-floating confirmPassword">
                        <input type="password" class="form-control password input-s1" id="floatingPass2" placeholder="Password" required>
                        <label for="floatingPass2">Confirm Password</label>
                    </div>
                </div>
                <div class="buttons">
                    <button type="button" class="btn">Next Step <b class="arrow">&#x2192;</b></button>
                </div>
                <div class="block-3">  
                    
                        <span class="text-center">Do have an account?</span>
                        <button type="button"class="btn register-btn">LOGIN</button>
                </div>
            
            </form>
        </div>



        <div class="card step-2">
            <div class="login-text">
                <h4><b>REGISTRATION</b></h4>

            </div>
            <div class="steps-box">
                <div class="step active"><h5>STEP 1</h5></div>
                <div class="step"><h5>STEP 2</h5></div>
            </div>
            <form>
                <div class="card-input-1 my-2">
                        <div class="input-box my-3">
                          <div class="form-floating">
                            <input type="email" class="form-control input-s2" id="input1" placeholder="Email" autofocus required>
                            <label for="input1">School / University / Institute Name*</label>
                          </div>
                        </div>
                      
                        <div class="input-box my-3">
                            <div class="form-floating">
                              <input type="email" class="form-control input-s2" id="input2" placeholder="Email" autofocus required>
                              <label for="input2">State*</label>
                            </div>
                          </div>
                          <div class="input-box my-3">
                            <div class="form-floating">
                              <input type="email" class="form-control input-s2" id="input3" placeholder="Email" autofocus required>
                              <label for="input3">City*</label>
                            </div>
                          </div>
                          <div class="input-box my-3">
                            <div class="form-floating">
                              <input type="email" class="form-control input-s2" id="input4" placeholder="Email" autofocus required>
                              <label for="input4">Country</label>
                            </div>
                          </div>
                    <div class="input-box">
                        <div class="email-pass-logo eye-logo">
                            <i class="fa-solid fa-eye" id="eye"></i>
                        </div>
                        <div class="form-floating password">
                            <input type="password" class="form-control password input-s2" id="input5" placeholder="Password" required>
                            <label for="input5">Zip Code*</label>
                        </div>
                        
                    </div>

                    
                </div>
                <div class="remember">  
                <span>
                    <input class="form-check-input shadow-none rounded-circle mx-2" type="checkbox" value="" id="check-box">
                </span>
                <label class="form-check-label" for="check-box">
                    I agree to the <a class="tnc" href="">Terms of service</a> and <a class="tnc" href="">Privacy Policy</a>.
                </label>
                    
            </div>
                <div class="buttons-s2">
                    <button type="button"class="btn-s2"><b class="left-arrow">&#x2190; Step Back</b> </button>
                    <button type="button" class="btn">Create Account</button>
                </div>
            
            </form>
        </div>
        <p class="copyright">Â© 2023 All rights reserved | Built for Chronicle Cloud. <br/><strong>Powered with Synapse Xtreme Engine (SXE)</strong></p>
    </div>
    </div>
</body>
</html>
